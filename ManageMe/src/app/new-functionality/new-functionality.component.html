<form [formGroup]="new_functionality">
    <input formControlName="name" placeholder="name">
    <input formControlName="description" placeholder="description">
    <select formControlName="priority">
        <option value="" disabled>priority</option>
        <option *ngFor="let name of priorities; let i = index" [value]="name">
          {{ priorities[i] }}
        </option>
    </select>
    <select formControlName="project">
      <option value="" disabled>project</option>
      <option *ngFor="let name of projects; let i = index" [value]="name">
        {{ projects[i].name }}
      </option>
    </select>
    <select formControlName="user">
      <option value="" disabled>owner</option>
      <option *ngFor="let name of users; let i = index" [value]="name">
        {{ users[i].name }}
      </option>
    </select>
    <!-- select status -->
</form>

<button (click)="onSave()">Save</button>
<hr>
<a routerLink="/" routerLinkActive="router-link-active">back</a>
