<p>Name: {{prj.name}}</p>
<p>Description: {{prj.description}}</p>
<p>Number of functionalities: {{funcCount}}</p>
<br>
<h3 style="text-decoration: underline;">Tasks:</h3><br>
<p *ngFor="let item of funcList; let i = index">{{i+1}}. {{item.name}}</p>
<hr>
<button (click)="onSetAsActive(prj)">Set as active</button>
<button [routerLink]="['/projects/edit', prj.key]" routerLinkActive="router-link-active">Edit project</button>
<hr>
<a routerLink="/" routerLinkActive="router-link-active">back</a>
